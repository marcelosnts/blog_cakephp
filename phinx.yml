paths:
    migrations: './db/migrations'
    seeds: './db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: blog_cakephp
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: test_blog_cakephp
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
